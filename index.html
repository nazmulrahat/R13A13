<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet House</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/475bff021b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <style>
          .first-font {
            font-family: "ADLaM Display", serif;
          }
      
          .second-font {
            font-family: "Sora", serif;
          }
        </style>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  clifford: '#da373d',
                  'primary-color': 'rgb(255, 255, 255)',
                  'secondary-color': 'rgb(249, 223, 138)',
                  'yellow-color': 'rgb(255, 220, 38)',
                  'black-color': 'rgb(17, 17, 17);',
                  'misty-color': 'rgb(255, 249, 244);',
                  'golden': 'rgb(255, 193, 7);',
                  'gray-color':'rgba(255, 220, 38, 0.5);'
      
      
                }
              }
            }
          }
        </script>
      
      
      
      </head>
      
<body>
    <header class="bg-[#FFF9F4]">
        <section class="nav md:container  md:mx-auto">
            <div class="navbar max-w-[1320px] md:mx-auto second-font flex justify-between items-center ">
              <div class="first-part ">
                <img src="./c1-assets/logo-header.png" alt="">
                <h1 class=" text-2xl font-normal ml-2 md:visible invisible ">Browse<span class="text-yellow-color">4</span>Pets
                </h1>
              </div>
              <div class="second-part md:block hidden">
                <ul class="flex justify-center items-center font-normal text-xl gap-8 ">
                  <li><a href="http://">Find a pet</a></li>
                  <li><a href="http://">Breeds</a></li>
                  <li><a href="http://">Contact us</a></li>
                </ul>
              </div>
      
              <div class="third-part gap-3">
                <div class="md:hidden block"><i class="fa-solid fa-bars "></i></div>
                <div class="md:block hidden "><i class="fa-regular fa-bell"></i></div>
                <div class="md:block hidden"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="border border-1 border-yellow-color px-7 py-2 rounded-lg md:block hidden">
                  <button class="second-font text base font-normal">Login</button></div>
                <div class=" bg-yellow-color border border-1 border-yellow-color px-7 py-2 rounded-lg md:block hidden">
                  <button class="second-font text base font-normal">Register</button></div>
              </div>
            </div>
            <div class="border-b  border-8-black-color block md:hidden "></div>
      
          </section>

    </header>
    <main class="bg-primary-color ">
        <!-- banner section -->
        <section class="hero md:container md:mx-auto relative ">
            <div
              class="md:my-28 my-10 md:mx-auto md:w-[1320px] md:h-[750px] md:bg-cover md:bg-no-repeat md:text-left flex flex-col  w-[400px] h-[230px]  "
              style="background-image: url(./c1-assets/cat-big.png); ">
              <h1 class="first-font font-normal md:text-6xl text-3xl mb-4 ml-2 animate-bounce">Pamper Your Pet,<br> Because They Deserve
                <br> the Best</h1>
              <p class=" second-font md:text-2xl font-normal text-base mb-4 ml-2 z-20">Discover a world of treats, toys,
                and <br>essentials handpicked for your furry <br> friends. Shop now and make tails wag with joy!</p>
              <div class=" bg-yellow-color border border-1 border-yellow-color px-7 py-2 rounded-lg w-[140px] ml-2 z-10">
                <button class="second-font text-base font-semibold animate-pulse ">Find a pet</button></div>
      
            </div>
            <div class="w-full absolute mt-[320px] z-0 md:hidden block"><img src="./c1-assets/cat-big.png" alt=""></div>
      
          </section>;

    </main>

    </footer>
